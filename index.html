<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="./assets/styles.css" rel="stylesheet" type="text/css">
    <title>Mini Project: Landing Page</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="https://github.com/miss-mad" target="_blank">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My New Website</h1>
        <figure>
            <img src="./images/image_1.png" alt="sample photo">
            <figcaption>This image is a sample image for mini project purposes.</figcaption>
        </figure>
        <section id="contact">
            <h3>Contact Me</h3>
                <form>
                     <label for="full-name">Name</label>
                     <input id="full-name" name="full-name" type="text">
                     <br>
                     <label for="email">Email</label>
                     <input id="email" name="email" type="email" placeholder="sayhi@example.com">
                     <br>
                     <input type="submit" value="Send">
                     <button>Send</button>
                     <button type="submit">Send</button>
                </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 My New Website Productions</p>
    </footer>
</body>
</html>
